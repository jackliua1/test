	<script type="text/javascript">	
				
		$(".mnq_div6 ul").each(function(){
			var t = $(this).attr("data-index");
			
				if(t>0 && t <2){
					$(this).find("li .mnq_p3").css({
						width:"35px",
						height:"35px"
					})
				}else if(t < 3){
					$(this).find("li .mnq_p3").css({
						width:"30px",
						height:"30px"
					})
					
				}else if(t < 4){
					$(this).find("li .mnq_p3").css({
						width:"25px",
						height:"25px"
					})
					
				}else if(t < 5){
					$(this).find("li .mnq_p3").css({
						width:"20px",
						height:"20px"
					})
					
				}
						
				t = t-1;
				t =Math.pow(2,t);					
			var w = $(window).width()-20;
			    w = w / t ;			    
			$(this).find("li").css("width",w+"px");
		})								
	</script>
