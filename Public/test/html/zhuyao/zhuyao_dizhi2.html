<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../css/xg.css"/>
		<script src="../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		
		<link rel="stylesheet" type="text/css" href="../../css/LArea.min.css"/>
		<script src="../../js/LArea.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/LAreaData2.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body style="background-color: #eef4f0;">
		<ul class="dz_ul2">
			<li>
				<p class="dz_p6">联系人</p>
				
				<div class="dz_div3">
					<input type="text" id="dz_name" value="" placeholder="名字" class="dz_input1"/>
				</div>
			</li>
			
			<li>
				<p class="dz_p6">手机号码</p>
				
				<div class="dz_div3">
					<input type="tel" id="dz_tel" value="" placeholder="11位手机号" class="dz_input1"/>
				</div>
			</li>
			
			<li>
				<p class="dz_p6">选择地区</p>
				
				<div class="dz_div3">
					<div class="content-block">
			            <input id="demo2" type="text" readonly="" class="dz_input1" placeholder="选择地区" />
			            <input id="value2" type="hidden" />
			        </div>
				</div>
			</li>
			
			<li>
				<p class="dz_p6">详细地址</p>
				
				<div class="dz_div3">
					<input type="text" id="" value="" placeholder="街道门牌信息" class="dz_input1"/>
				</div>
			</li>
			
			<li>
				<p class="dz_p6">邮政编码</p>
				
				<div class="dz_div3">
					<input type="tel" id="" value="" placeholder="邮政编码" class="dz_input1"/>
				</div>
			</li>
		</ul>
		
		<div class="dz_div4">
			<input type="button" id="sure" value="完成" />
		</div>
		
		
		<ul class="wt_ul1">
			<li class="wt_li1_a">				
				<p class="wt_p1">
					<img src="../../img/wt06.png"/>
				</p>
				<p class="wt_p2 wt_cor1">
					<span>主要</span>
				</p>							
			</li>
			
			<li class="wt_li1_b">				
				<p class="wt_p1">
					<img src="../../img/wt02.png"/>
				</p>
				<p class="wt_p2">
					<span>我的</span>
				</p>				
			</li>
			
			<li class="wt_li1_c">				
				<p class="wt_p1">
					<img src="../../img/wt07.png"/>
				</p>
				<p class="wt_p2">
					<span>帮助</span>
				</p>				
			</li>
		</ul>
	</body>
	<script type="text/javascript">
		var area2 = new LArea();
	    area2.init({
	        'trigger': '#demo2',
	        'valueTo': '#value2',
	        'keys': {
	            id: 'value',
	            name: 'text'
	        },
	        'type': 2,
	        'data': [provs_data, citys_data, dists_data]
	    });
	</script>
	
	<script type="text/javascript">
		$("#sure").on("click",function(){
			//姓名js判断
			var name = /^[\u4E00-\u9FA5]{2,4}$/; 
			var dz_name = $("#dz_name").val();
			if (!name.test(dz_name)){
				alert("姓名格式错误！");
				return false;
			}
									
			//手机号码js判断
			var tel =/^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/;
			var dz_tel = $("#dz_tel").val();
			if (!tel.test(dz_tel)){
				alert("手机号码格式错误！");
				return false;
			}	
					
		})
	</script>
</html>
