<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../css/xg.css"/>
		<script src="../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body style="background-color: #eef4f0;">
		<ul class="dz_ul2">
			<li>
				<p class="dz_p6">联系人</p>
				
				<div class="dz_div3">
					<input type="text" id="dz_name" value="" placeholder="名字" class="dz_input1"/>
				</div>
			</li>
			
			<li>
				<p class="dz_p6">手机号码</p>
				
				<div class="dz_div3">
					<input type="tel" id="dz_tel" value="" placeholder="11位手机号" class="dz_input1"/>
				</div>
			</li>
									
			<li>
				<p class="dz_p6">预约日期</p>
				
				<div class="dz_div3">
					<input type="text" id="date2" data-options="{'type':'YYYY-MM-DD','beginYear':2010,'endYear':2088}" class="dz_input1" placeholder="选择日期">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             
				</div>
			</li>
			
			<li>
				<p class="dz_p6">预约时间</p>
				
				<div class="dz_div3">
					<input type="text" id="date3" data-options="{'type':'hh:mm','beginYear':2010,'endYear':2088}" class="dz_input2" placeholder="预约时间">
					<p class="yy_p4">-</p>
					<input type="text" id="date4" data-options="{'type':'hh:mm','beginYear':2010,'endYear':2088}" class="dz_input2" placeholder="预约时间">
				</div>
			</li>
		</ul>
		
		
		<div class="dz_div4">
			<input type="button" id="sure" value="提交" />
		</div>
		
		<ul class="wt_ul1">
			<li class="wt_li1_a">				
				<p class="wt_p1">
					<img src="../../img/wt06.png"/>
				</p>
				<p class="wt_p2 wt_cor1">
					<span>主要</span>
				</p>							
			</li>
			
			<li class="wt_li1_b">				
				<p class="wt_p1">
					<img src="../../img/wt02.png"/>
				</p>
				<p class="wt_p2">
					<span>我的</span>
				</p>				
			</li>
			
			<li class="wt_li1_c">				
				<p class="wt_p1">
					<img src="../../img/wt07.png"/>
				</p>
				<p class="wt_p2">
					<span>帮助</span>
				</p>				
			</li>
		</ul>
	</body>
	<script src="../../js/jquery.date.js"></script>
	<script>		
		$.date('#date2');
		$.date('#date3');	
		$.date('#date4');
	</script>
	<script type="text/javascript">
		$("#sure").on("click",function(){
			//姓名js判断
			var name = /^[\u4E00-\u9FA5]{2,4}$/; 
			var dz_name = $("#dz_name").val();
			if (!name.test(dz_name)){
				alert("姓名格式错误！");
				return false;
			}
									
			//手机号码js判断
			var tel =/^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/;
			var dz_tel = $("#dz_tel").val();
			if (!tel.test(dz_tel)){
				alert("手机号码格式错误！");
				return false;
			}	
					
		})
	</script>
</html>
