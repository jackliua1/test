<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../css/xg.css"/>
		<script src="../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		
		<link rel="stylesheet" type="text/css" href="../../css/LArea.min.css"/>
		<script src="../../js/LArea.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/LAreaData2.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body style="background-color: #eef4f0;">
		<ul class="zl_ul2">
			<li>
				<p class="zl_p2">联系人</p>
				<div class="zl_div2">
					<input type="text" id="" value="" class="zl_input2" placeholder="名字"/>
				</div>
			</li>
			
			<li>
				<p class="zl_p2">手机号码</p>
				<div class="zl_div2">
					<input type="text" id="" value="" class="zl_input2" placeholder="手机号码"/>
				</div>
			</li>
			
			<li>
				<p class="zl_p2">选择地区</p>
				<div class="zl_div2">
					<div class="content-block">
			            <input id="demo2" type="text" readonly="" class="dz_input1" placeholder="选择地区" />
			            <input id="value2" type="hidden" />
			        </div>
				</div>
			</li>
			
			<li>
				<p class="zl_p2">联系地址</p>
				<div class="zl_div2">
					<input type="text" id="" value="" class="zl_input2" placeholder="联系地址"/>
				</div>
			</li>
			
			<li>
				<p class="zl_p2">邮政编码</p>
				<div class="zl_div2">
					<input type="text" id="" value="" class="zl_input2" placeholder="邮政编码"/>
				</div>
			</li>
		</ul>
		
	</body>
	<script type="text/javascript">
		var area2 = new LArea();
	    area2.init({
	        'trigger': '#demo2',
	        'valueTo': '#value2',
	        'keys': {
	            id: 'value',
	            name: 'text'
	        },
	        'type': 2,
	        'data': [provs_data, citys_data, dists_data]
	    });
	</script>
</html>
